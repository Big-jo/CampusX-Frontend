<ons-page>
  <div class="background"></div>
  <!-- Background of the page -->
  <ons-toolbar>
    <div class="center">Home</div>
  </ons-toolbar>
  <div class="content">
    <!-- Content of the page -->
    <ons-pull-hook height="64px" threshold-height="128px" (changestate)="onChangeState($event)" (action)="onAction($event)">
        {{message}}
      </ons-pull-hook>
    <div class="background"></div>
    <div class="content" class="initial-page">
      <div style="text-align: center; margin: 10px">
        <app-card></app-card>
      </div>
    </div>
    <ons-fab position="right bottom"modifier="mini" (click)="onClick()">
        <ons-icon icon="pen" size="25px"></ons-icon>
      </ons-fab>
  </div>
</ons-page>
