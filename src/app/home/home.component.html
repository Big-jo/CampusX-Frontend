<div class="container">
  <h3 class="head-title">Home <span class="typcn typcn-user-add" [routerLink]="[ '/explore-friends']"></span> </h3>
  
  <!-- Create toolbar CSS class  -->
  <div class="background"></div>
  <!-- Background of the page -->
  <div>
    <!-- head toolbar -->
    <!-- <div class="center head">Home</div> -->
  </div>
  <div class="content">
    <!-- Content of the page -->
    <div class="background"></div>
    <div class="content" class="initial-page">
      <div style="padding: 7px 8px 7px 8px;" >
        <!-- Pass Post Object To Card -->
        <ng-container>
          <div class="posts" *ngFor="let post of Posts">
              <app-card [post]="post"></app-card>
          </div>
        </ng-container>
        <div>
          <div id="Empty-home" *ngIf="Posts === undefined">
            <!-- Have some graphic to show empty -->
            <p>Such empty, find Others</p>
            <div class="btn" [routerLink]="[ '/explore-friends']" Button [type]="'primary'"> Find Friends</div>
            <!-- Use something else than a button-->
          </div>
        </div>
        
      </div>
    </div>
   <!-- Add Button to go to post-section -->
   <button class="fab ripple" [routerLink]="['/post']"><span class=" typcn typcn-pen"></span></button>
  </div>
</div>
