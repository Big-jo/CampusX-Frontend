<div class="container">
    <div class="background"></div>
        <!-- Content of the page -->
        <div class="content">
          <div class="head-title">
              <h3>Notifications</h3>
          </div>
          <div id="listPanel">
              <div *ngFor="let follower of followers" class="item">    
                  <span class="profile">
                      <img class="avatar" [src]="follower.follower.userProfile.avatar" alt="" srcset="">
                      <p><span [routerLink]="[ '/profile', follower.follower._id ]" class="name">{{follower.follower.name}}</span><span class="tag">{{follower.follower.userTag}}</span> followed you</p>
                  </span>
                  <!-- <button [type]="'primary'" class="btn-f-back ripple"><span>follow</span></button> -->
              </div>
          </div>
      </div>
    </div>
    <img src="/assets/humaaans/Plants.svg"  class="humaaans plant">
