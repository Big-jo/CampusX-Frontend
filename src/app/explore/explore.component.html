<div class="container">
  <div id="toolbar">
    <input type="text" class="searchBar" placeholder="Search">
  </div>
  <div class="section">
    <div class="section-title">
      <h4>See What's Up On Other Campuses</h4>
    </div>
    <div id="campuses-container">
      <div class="listItems" *ngFor="let campus of Campuses">
        <div class="wrapper ripple">
          <h4 [routerLink]="['/campus',campus.Name]">{{campus.Name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
