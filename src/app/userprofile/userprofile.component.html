<div class="wrapper">
  <form>
    <h3 class="q">{{Displayed}}</h3>
    <div class="question">
      <input type="text" name="university"  [(ngModel)]="answer" required/>
    </div>
    <span class="typcn typcn-arrow-right icon ripple" (click)="onNext(answer)"></span>
  </form>
  <ActivityIndicator [toast]="true" [text]="'Creating Your Account...'" [animating]="animating"></ActivityIndicator>
  <notifier-container ></notifier-container>

</div>
