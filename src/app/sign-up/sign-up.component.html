<!-- SVG -->
<form class="form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <!-- TODO: Bump up size of title -->
  <h3>Sign Up</h3>
  <WhiteSpace></WhiteSpace>
  <WhiteSpace></WhiteSpace>
  <WhiteSpace></WhiteSpace>
  <WhiteSpace></WhiteSpace>
  <div class="wrapper">
    <div class="question">
      <input type="text" name="name" required ngModel />
      <label>Name</label>
    </div>
    <div class="question">
      <input type="text" name="email" required ngModel />
      <label>Email</label>
    </div>
    <div class="question">
      <input type="text" name="password" required ngModel />
      <label>Password</label>
    </div>
    <div class="question">
      <input type="text" name="userTag" required ngModel />
      <label>UserTag, Example: @RealMe</label>
      <!-- TODO: Show userTag in style -->
    </div>
    <div>
      <select name="university" id="university" [(ngModel)]="university" (ngModelChange)="onChange($event)">
        <option value ="">What University Are You In ?</option>
        <option *ngFor="let campus of campuses;" [value]="campus.Name">{{campus.Name}}</option>
      </select>
    </div>
    
    <!-- <input type="text" name="university" required ngModel/>
      <label>University, Example: UNILAG</label> -->
  </div>

  <div class="chks">
    <label class="container">Male
      <input type="checkbox" name="male" ngModel>
      <span class="checkmark"></span>
    </label>
    <label class="container">Female
      <input type="checkbox" name="female" ngModel>
      <span class="checkmark"></span>
    </label>
  </div>
  <button type="submit" class="ripple">Sign Up</button>
  <p [routerLink]='[""]'>Already Have An Account ?</p>
</form>
