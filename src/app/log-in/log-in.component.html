<form class="form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
   <h3 style="margin-bottom: 35px;">Log In</h3>
   <!-- <WhiteSpace></WhiteSpace>
    <WhiteSpace></WhiteSpace> -->
  <div class="wrapper">
    <div class="question">
      <input type="text" name="email" required ngModel/>
      <label>Email</label>
    </div>
    <div class="question">
      <input type="text" name="password" required ngModel/>
      <label>Password</label>
    </div>
  </div>
  <!-- Style the err message -->
  
  <!-- <div Button [loading]= "true" >Log In</div> -->
  <button type="submit" class="ripple" >Log In</button>
<WhiteSpace></WhiteSpace>
<WhiteSpace></WhiteSpace>
 <p [routerLink]='["/signUp"]' >Don't have an account ?</p>
</form>
<ActivityIndicator [toast]="true" [text]="'Loading...'" [animating]="animating"></ActivityIndicator>
<notifier-container ></notifier-container>
