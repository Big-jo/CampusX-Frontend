<h3 style="text-align: center; padding: 10px;"><span class="typcn typcn-arrow-left left"
                                                     (click)="PreviousPage()"></span>Post</h3>
<div class="content">
  <div id="postBox">
    <textarea
      id="textarea"
      rows="5"
      cols="40"
      placeholder="What's Up ?"
      [(ngModel)]="post"
    ></textarea>
  </div>
  <div id="media-box">
    <span class="typcn typcn-camera-outline ripple"></span>
      <app-image-upload ></app-image-upload>
  </div>
  <div id="control-box">
    <div id="anon">
      <p class="label">Post Anonymously</p>
        <Switch id="switch" [checked]="checked" (onChange)="check($event)" (onClick)="onClick($event)"></Switch>
    </div>
  </div>
  <div id="btn-post" Button (click)="onPost(post)" [disabled]="!post">Post</div>
</div>
