<div>
  <!-- Background of the page -->
  <div class="head-title">
    <div id="back">
      <span class="typcn typcn-arrow-left left" (click)="PreviousPage()"></span>
    </div>
    <h3 id="head">Profile</h3>
    <div>
      <span id="cog" (click)="showActionSheet()" class="typcn typcn-cog-outline"
        *ngIf="(OptionsShow === true) && (User._id === auth ) "></span>
    </div>
    <!-- <h3> <span class="typcn typcn-arrow-left left" (click)="PreviousPage()"></span>Profile
      <span class="preference" *ngIf="(OptionsShow === true) && (User._id === auth )then popover "></span>
    </h3> -->
  </div>
  <!-- Content of the page -->
  <div id="profile-head">
    <div id="avatar-panel">
      <img id="avatar" [src]="User.userProfile.avatar">
      <div id="alias">
        <h1 id="name">{{User.name}}</h1>
        <h6 id="tag">{{User.userTag}}</h6>
        <h5 id="uni">{{User.userProfile.university}}</h5>
        <h6 id="bio">{{User.userProfile.bio}}</h6>
      </div>
    </div>
    <div id="follows" *ngIf="followed">
      <p>Follows You</p>
    </div>
    <div id="follow">
      <div *ngIf="User._id !== auth" id="btn-follow" [ngStyle]="Style()" class="ripple" Button (click)="Follow(User._id)" [loading]="activity" >{{followStatus}} </div>
    </div>
    <div id="bar">
      <div id="info-panel">
        <div id="reps">
          <span>Rep</span>
          <p>{{User.userProfile.rep_points}}</p>
        </div>
        <hr style="margin: 0px;">
        <div class="followers">
          <span id="followers" style="text-align: center;">Followers</span>
          <p>{{User.followers.length}}</p>
        </div>
        <hr style="margin: 0px;">
        <div class="following">
          <span id="following" style="text-align: center;">Following</span>
          <p style="text-align: center;"> {{User.followings.length}} </p>
        </div>
      </div>
      <!-- Add Settings Button Beside -->
      <!-- <span class="typcn typcn-spanner"></span> -->
    </div>
  </div>
  <div id="posts">
    <h3 style="margin-top: 40px; margin-left: 30px;">Posts</h3>
    <div id="post-wrapper">
      <div class="card-wrapper">
        <div *ngFor="let post of Posts">
          <app-card [post]="post"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
<ActivityIndicator [animating]="animating" [text]="'Loading Profile'" [toast]="true"></ActivityIndicator>
