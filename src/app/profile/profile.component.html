<div class="">
  <!-- Background of the page -->
  
    <!-- Content of the page -->
    <div id="profile-head">
      <div id="avatar-panel">
        <img id="avatar" src="http://placekitten.com/g/160/160" alt="" srcset="">
        <div id="alias">
          <h1 id="name">{{User.name}}</h1>
          <h6 id="tag">{{User.userTag}}</h6>
        </div>
      </div>
      <div id="bar">
          <div id="info-panel">
              <div id="reps">
                  <span >Rep</span>
                  <p>{{User.userProfile.rep_points}}</p>
              </div>
              <hr style="margin: 0px;">
              <div class="followers">
                   <span id="followers" style="text-align: center;">Followers</span>
                   <p>{{User.followers.length}}</p>
              </div>
              <hr style="margin: 0px;">
              <div class="following">
                    <span id="following" style="text-align: center;">Following</span>
                    <p style="text-align: center;"> {{User.followings.length}} </p>
               </div>
          </div>
          <!-- Add Settings Button Beside -->
          <!-- <span class="typcn typcn-spanner"></span> -->
      </div>
    </div>
    <div id="posts">
       <h3 style="margin-top: 40px; margin-left: 30px;">Posts</h3>
        <div id="post-wrapper">
          <div class="card-wrapper">
            <app-card></app-card>
          </div>
          <div class="card-wrapper">
              <app-card></app-card>
            </div>
            <div class="card-wrapper">
                <app-card ></app-card>
              </div>
        </div>
    </div>
</div>
